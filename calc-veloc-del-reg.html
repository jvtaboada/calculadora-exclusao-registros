<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Calculadora da velocidade de registros</title>
    </head>

    <body style="margin-left: 40px">
        <h1>Calculadora de velocidade de exclusão de registros</h1>
        <h2><i>Limpeza dos dados de DataPing na logparametros</i></h2>

        Horário de ínicio <input type="text" id="horaInicio" value="0">h : <input type="text" id="minInicio">min <br>
        Horário de término <input type="text" id="horaFinal" value="0">h : <input type="text" id="minFinal">min

        <br><br> 

        Quantidade de registros no ínicio <input type="text" id="regInicio" value="0"><br>
        Quantidade de registros no final <input type="text" id="regFinal" value="0">

        <br><br>

        <input type="button" value="Calcular velocidade" id="btn">

        <br><br>

        Resultado: <input type="text" id="res" value="0" readonly> registros deletados por segundo.
        
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>
        <script src="funcoes.js"></script>
    </body>
</html>
