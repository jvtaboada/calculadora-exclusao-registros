<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/reset.css">

        <!-- font import -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">

        <title>Calculadora - Velocidade de Exclusão (reg/s)</title>

        <link rel="icon" type="imagem/png" href="./assets/icon/calculadora-icone.png">

        <link rel="stylesheet" href="./css/full-page.css">

        <link rel="stylesheet" href="./css/main-title.css">
        <link rel="stylesheet" href="./css/main-subtitle.css">

        <link rel="stylesheet" href="./css/main-component.css">
        <link rel="stylesheet" href="./css/main-button.css">
    </head>

    <body>
        <div class="full-page">
            <header>
                <h1 class="main-title">Calculadora de velocidade de exclusão de registros</h1>
                <h2 class="main-subtitle"><i>Limpeza dos dados de DataPing na logparametros</i></h2>
            </header>

            <div class="main-component">
                    <div class="time">
                        <div class="lines">
                            Horário de ínicio <input class="inputs hour" type="text" id="horaInicio" placeholder="00-23">h :<input class="inputs hour" type="text" id="minInicio" placeholder="00-59">min
                        </div>
                        <div class="lines">
                            Horário de término <input class="inputs hour" type="text" id="horaFinal" placeholder="00-23">h :<input class="inputs hour" type="text" id="minFinal" placeholder="00-59">min
                        </div>
                    </div>
                    
                    <div class="quantity">
                        <div class="lines">
                            Quantidade de registros no ínicio <input class="inputs reg" type="text" id="regInicio" placeholder="0">
                        </div>
                        <div class="lines">
                            Quantidade de registros no final <input class="inputs reg" type="text" id="regFinal" placeholder="0">
                        </div>
                    </div>

                <div>
                    <input class="main-button" type="button" value="Calcular" id="btn">
                </div>

                
            </div>

            <div id="componentResultado" class="main-component calculate">
                <div class="result">
                    Excluindo ~<input class="inputs done" type="text" id="res" readonly>reg/s
                </div>

                <div class="remaining">
                    A procedure será finalizada em ~<input class="inputs done" type="text" id="tempoFalta" readonly>minutos
                </div>
            </div>
        </div>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>
        <script src="./js/scripts.js"></script>
    </body>
</html>
